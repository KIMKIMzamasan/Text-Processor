<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text File Processor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text File Processor</h1>
        <input type="file" id="fileInput" accept=".txt">
        <input type="text" id="oldWord" placeholder="Word to replace">
        <input type="text" id="newWord" placeholder="New word">
        <button onclick="processFile()">Upload and Replace</button>
        <a id="downloadLink" style="display: none;">Download Modified File</a>
        <p>Reload the page after processing</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
